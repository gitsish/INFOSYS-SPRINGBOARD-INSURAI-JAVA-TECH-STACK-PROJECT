spring.application.name=insurai-backend

# ===============================
# Database configuration (PostgreSQL - Render)
# ===============================
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# ===============================
# Spring Boot settings
# ===============================
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# ===============================
# JPA / Hibernate settings
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# Supabase S3 configuration
# ===============================
supabase.url=${SUPABASE_URL}
supabase.accessKey=${SUPABASE_ACCESS_KEY}
supabase.secretKey=${SUPABASE_SECRET_KEY}
supabase.bucket=${SUPABASE_BUCKET}
supabase.region=${SUPABASE_REGION}

# ===============================
# Static resources
# ===============================
spring.web.resources.static-locations=file:///path/to/uploads/

# ===============================
# Mail configuration (TEMP â€“ will replace with SendGrid)
# ===============================
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# ===============================
# API Keys
# ===============================
COHERE_API_KEY=${COHERE_API_KEY}
